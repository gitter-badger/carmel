FOOTER_TITLE: Instaleaza Carmel
FOOTER_BODY: Instalați Carmel și mergeți mai departe și de a construi ceva frumos. Este nevoie de literalmente câteva minute de la nimic pentru a-un site web plina floare. Nu uitați să vină înapoi și să ne spui ce crezi. Distrează-te!
FOOTER_ACTION_TITLE: Install Carmel
FOOTER_ABOUT_TITLE: Ce este Carmel?
FOOTER_ABOUT_BODY: Carmel este un proiect gratuit și open-source pe care le puteți începe să utilizați imediat in urmatorul tau proiect. Acesta a fost proiectat de la sol până la a face site-uri de construcții la fel de ușor ca posibil. Este rapid, ușor și static - ceea ce înseamnă că nu are nevoie de un server backend pentru a rula site-ul dvs.. Doar alege o temă, personalizați-l pe gustul dvs., adăugați textul, să construiască, previzualizare și apoi să publice. Este la fel de ușor ca asta.
