SUMMARY_TITLE_HOME: Crează site-uri fără să programezi
SUMMARY_BODY_HOME: Carmel vă permite să creați site-uri web frumoase într-o chestiune de minute. Puteți începe cu o temă precompilate și pur și simplu adăugați text și imagini, apoi construi, previzualizare și publică. Este la fel de ușor ca asta. Nu aveți nevoie să știe HTML, CSS sau JavaScript. Carmel face toate heavylifting pentru tine și cu umilință ascunde în spatele scenei.
SUMMARY_BUTTON_TITLE_HOME: Vezi cum merge
SUMMARY_LINK_TITLE_HOME: Vezi documentația
SUMMARY_TITLE_ACTION: npm install -g carmel
SUMMARY_BODY_ACTION: <strong> Asta e tot. Doar atât. </strong> Carmel instalează ca un instrument global de linie de comandă pe care le puteți accesa cu <code> Carmel </ code> comanda de oriunde de pe filesytem dumneavoastră. Nu e absolut nimic altceva ce trebuie să faceți pentru a instala. Totul vine ambalate în modul NPM, gata pentru a merge. Deci, mergeți mai departe și a instala it și apoi tastați <code> Carmel </ code> pentru a verifica ești sus și să fie difuzate. <br> Gata pentru a crea primul site-ul dvs. Carmel?
