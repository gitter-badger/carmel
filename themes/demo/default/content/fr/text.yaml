SUMMARY_TITLE_HOME: Créez des sites Web sans codage
SUMMARY_BODY_HOME: Carmel vous permet de créer de superbes sites Web en quelques minutes. Vous pouvez commencer avec un thème prédéfini et il suffit d'ajouter votre texte et images puis de construire, prévisualiser et publier. Il est aussi facile que cela. Vous ne devez pas connaître le langage HTML, CSS ou JavaScript. Carmel fait tout le heavylifting pour vous et se cache derrière les scènes humblement.
