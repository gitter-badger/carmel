
    <div class="container">
        <div class="row">
          <h2 class="text-center">$carmel.text(title, maxChars)</h2>
          <div class="alert alert-danger" role="alert" ng-show="danger">$carmel.text(alertDanger)</div>
          <div class="alert alert-success" role="alert" ng-show="success">$carmel.text(alertSuccess)</div>
          <form>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="subName" placeholder="Your Name" required="required" ng-model="name">
              </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
              <div class="form-group">
                <input type="email" name="email" class="form-control" id="subEmail" name="email" placeholder="Your Email Address" required="required" ng-model="email">
              </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
              <button type="submit" class="btn-action btn-subscribe primary" ng-click="send()">Subscribe</button>
          </div>
          <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <p class="text-center">
              Lorem ipsum dolor sit amet
            </p>
          </div>
        </form>
      </div>
    </div>
