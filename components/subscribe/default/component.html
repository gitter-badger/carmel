
    <div class="container">
        <div class="row">
          <h2 class="text-center">$carmel.text(title, maxChars)</h2>
          <div class="alert alert-danger" role="alert" ng-show="danger">$carmel.text(danger)</div>
          <div class="alert alert-success" role="alert" ng-show="success">$carmel.text(success)</div>
          <form id="form3">
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="subName" placeholder="$carmel.text(name)" required="required" ng-model="name">
              </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
              <div class="form-group">
                <input type="email" name="email" class="form-control" id="subEmail" name="email" placeholder="$carmel.text(email)" required="required" ng-model="email">
              </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
              <button type="submit" class="btn-action btn-subscribe primary" ng-click="send()">$carmel.text(submit)</button>
          </div>
          <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <p class="text-center">
              $carmel.text(terms)
            </p>
          </div>
        </form>
      </div>
    </div>
