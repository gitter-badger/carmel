<div class="articles">
    <div class="container">

        <div class="col-lg-2 col-lg-offset-6" ng-show="!showArticles">
          <img src="../img/spinner.gif" style="width: 40px; height: 40px; display: block;"/>
        </div>

        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" ng-show="showArticles">

            <div class="archive-post" ng-repeat="article in articles">
                <a href="((article.slug))">
                    <img src="((article.image))"/>
                    <h2> ((article.title)) </h2>
                    <p>
                        ((article.summary))
                    </p>
                </a>
                <hr><br><br>
            </div>

            <div class="archive-btn" ng-show="totalPages > 1">
                <div class="col-xs-4 col-sm-4 col-lg-4  archive-preview">
                    <a href="" class="btn btn-default btn-lg" ng-disabled="!hasOlder()" ng-click="fetchOlder()"><i class="fa fa-angle-left"></i> $carmel.text(older)</a>
                </div>
              <div class="col-xs-4 col-sm-4 col-lg-4 length">
               <span>$carmel.text(pages) ((page)) of ((totalPages)) </span>
              </div>

                <div class="col-xs-4 col-sm-4 col-lg-4  archive-next">
                    <a href="" class="btn btn-default btn-lg" ng-disabled="!hasNewer()" ng-click="fetchNewer()">$carmel.text(newer) <i class="fa fa-angle-right"></i></a>
                </div>
            </div>

        </div>
    </div>
</div>
