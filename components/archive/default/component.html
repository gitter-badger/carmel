<div class="title">
  <div class="container">
    <div class="col-lg-10 col-lg-offset-1 posts-title">
      <h2>$carmel.text(title)</h2>
    </div>
  </div>
</div>

<div class="tags">
  <div class="container">
    <div class="col-lg-10 col-lg-offset-1">
      <!-- <ul ng-repeat="tag in tags" class="col-xs-12 col-sm-12 col-md-3 col-lg-3"> -->
      <ul>
<li ng-class="{'col-lg-1': tags.length == 3 }"></li>
        <li ng-repeat="tag in tags" class="col-lg-4">
           <a ng-click="showTag(tag)" href="((tag.link))" ng-class="{'carmel-link-current': tag.current, 'carmel-link': !tag.current}">
             <i class="fa fa-tags"></i>
             ((tag.title))
             <span class="badge">((tag.totalArticles))</span>
           </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="articles">
    <div class="container">

        <div class="col-lg-2 col-lg-offset-6" ng-hide="showArticles">
          <img src="../img/spinner.gif" style="width: 40px; height: 40px; display: block;"/>
        </div>

        <div class="col-lg-10 col-lg-offset-1 posts" ng-show="showArticles">

            <div class="archive-post" ng-repeat="article in articles">
                <a href="((article.slug))">
                    <div class="post-img">
                        <img src="((article.image))"/>
                        <h2> ((article.title)) </h2>
                    </div>
                </a>
                <time> ((article.date)) </time>
                <p>
                    ((article.summary))
                </p>
            </div>

            <div class="archive-btn" ng-show="totalArticles > 1">
                <div class="col-xs-4 col-sm-4 col-lg-4  archive-preview">
                    <a href="" class="btn btn-default preview-btn" ng-disabled="!hasOlder()" ng-click="fetchOlder()"><i class="fa fa-angle-left"></i> Older </a>
                </div>
              <div class="col-xs-4 col-sm-4 col-lg-4 length">
               <span>Page ((page)) of ((totalPages)) </span>
              </div>

                <div class="col-xs-4 col-sm-4 col-lg-4  archive-next">
                    <a href="" class="btn btn-default next-btn" ng-disabled="!hasNewer()" ng-click="fetchNewer()"> Newer <i class="fa fa-angle-right"></i></a>
                </div>
            </div>

        </div>
    </div>
</div>
