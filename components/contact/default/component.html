<div class="container">
	<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<h2>$carmel.text(title)</h2>
	</div>
		<div class="col-lg-6">
		<div class="alert alert-danger" role="alert" ng-show="danger">
			$carmel.text(danger)
		</div>
		<div class="alert alert-success" role="alert" ng-show="success">
			$carmel.text(success)
		</div>

			<form id="form2">
			  <div class="form-group">
			    <input type="text" class="form-control" id="name" placeholder="$carmel.text(name)" ng-model="contact.name" required="required">
			  </div>
			  <div class="form-group">
			    <input type="email" class="form-control" id="email" placeholder="$carmel.text(email)" ng-model="contact.email" required="required">
			  </div>
			  <div class="form-group">
			    <textarea class="form-control" ng-model="contact.message" id="message" placeholder="$carmel.text(message)" required="required"></textarea>
			  </div>
			  <button type="submit" class="btn btn-success btn-lg pull-left" ng-click="send()">$carmel.text(submit)</button>
			</form>

		</div>
		<div class="col-lg-6">
			<div class="list-group" >
				  <a href="#" class="list-group-item link-action" ng-repeat="question in questions">((question))</a>
			</div>
		</div>
	</div>
</div>
