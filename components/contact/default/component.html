<div class="container">
	<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<h2>Contact Us</h2>
	</div>
		<div class="col-lg-6">
		<div class="alert alert-danger" role="alert" ng-show="danger">
			Oh snap! Change a few things up and try submitting again.
		</div>
		<div class="alert alert-success" role="alert" ng-show="success">
			Well done! You successfully send this important alert message.
		</div>

			<form>
			  <div class="form-group">
			    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="contact.name" required="required">
			  </div>
			  <div class="form-group">
			    <input type="email" class="form-control" id="email" placeholder="Your Email" ng-model="contact.email" required="required">
			  </div>
			  <div class="form-group">
			    <textarea class="form-control" ng-model="contact.message" id="message" required="required">Your Message!</textarea>
			  </div>
			  <button type="submit" class="btn btn-success btn-lg pull-left" ng-click="send()">Submit</button>
			</form>

		</div>
		<div class="col-lg-6">
			
		</div>
	</div>
</div>
